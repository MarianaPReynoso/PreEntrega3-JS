<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form id="formularioPrestamo" action="">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre completo</span>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre y apellido" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div id="aviso"></div>

            <div class="input-group mb-3" id="solicitarPrestamo">
                <label class="input-group-text"  for="inputGroupSelect01">¿Desea solicitar un préstamo?</label>
                <select class="form-select" id="opciones">
                    <option value="">Seleccionar</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                </select>
            </div>

            <p id="tipos"></p>
            <p id="montos"></p>
            <p id="recordatorio"></p>
            <p id="cantCuotas"></p>
            <button class="btn btn-outline-secondary boton" type="submit" id="button-addon1">Aceptar</button>
        </form>
        
        <div id="tipoPrestamo" class="input-group mb-3 divFormulario">
            <label class="input-group-text" for="inputGroupSelect02">Seleccione el tipo de préstamo</label>
                <select class="form-select" id="prestamos" onchange="validarMonto()">
                    <option selected>-</option>
                    <option value="Préstamo Básico">Préstamo Básico (Max: $1.000.000)</option>
                    <option value="Préstamo Medio">Préstamo Medio (Max: $2.000.000)</option>
                    <option value="Préstamo Premium">Préstamo Premium (Max: $3.000.000)</option>
                </select>
        </div>

        <div id="montoPrestamo" class="input-group mb-3 divFormulario">
            <label for="basic-url" class="form-label"></label>
            <div class="input-group">
                <span class="input-group-text">Indique el monto $</span>
                <input type="text" id="saldoPrestamo" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <div id="resultado" class="my-3"></div>
        </div>

        <div id="numeroCuotas" class="input-group mb-3 divFormulario">
            <label class="input-group-text" for="inputGroupSelect02">Indique la cantidad de cuotas (12/24/36)</label>
            <!-- <input type="text" class="form-control" placeholder="En cuantas cuotas quiere abonar" aria-label="Username" aria-describedby="basic-addon1"> -->
            <select class="form-select" id="opcionCuota" aria-label="Example select with button addon">
                <option selected>-</option>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
            </select>
            <div id="resultado2" class="my-3"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
